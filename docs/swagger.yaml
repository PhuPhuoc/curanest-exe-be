definitions:
  appointmentmodel.RegisterAppoinment:
    properties:
      appointment_date:
        type: string
      listNurseWorkSchedules:
        items:
          type: string
        type: array
      nurse_id:
        type: string
      patient_id:
        type: string
      techniques:
        type: string
      time_from_to:
        type: string
      total_fee:
        type: integer
    type: object
  customermodel.CustomerModel:
    properties:
      address:
        type: string
      citizen_id:
        type: string
      city:
        type: string
      district:
        type: string
      dob:
        type: string
      full_name:
        type: string
      phone_number:
        type: string
      ward:
        type: string
    type: object
  nursemodel.NurseCreationModel:
    properties:
      avatar:
        type: string
      certificate:
        type: string
      citizen_id:
        type: string
      current_workplace:
        type: string
      education_level:
        type: string
      email:
        type: string
      expertise:
        type: string
      full_name:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      slogan:
        type: string
      techniques:
        items:
          type: string
        type: array
      work_experience:
        type: string
    type: object
  nursemodel.Shift:
    properties:
      shift_date:
        example: "2024-11-20"
        type: string
      shift_from:
        example: "00:00:00"
        type: string
      shift_to:
        example: "00:00:00"
        type: string
    type: object
  nursemodel.WeeklyWorkSchedule:
    properties:
      shifts:
        items:
          $ref: '#/definitions/nursemodel.Shift'
        type: array
      week_from:
        example: "2024-11-17"
        type: string
      week_to:
        example: "2024-11-23"
        type: string
    type: object
  patientmodel.PatientCreationModel:
    properties:
      address:
        type: string
      avatar:
        type: string
      citizen_id:
        type: string
      city:
        type: string
      district:
        type: string
      dob:
        type: string
      full_name:
        type: string
      medical_description:
        type: string
      note_for_nurses:
        type: string
      phone_number:
        type: string
      techniques:
        items:
          type: string
        type: array
      ward:
        type: string
    type: object
  paymentmodel.CreatePaymentRequest:
    properties:
      amount:
        type: integer
      user_id:
        type: string
    required:
    - amount
    - user_id
    type: object
  reviewmodel.CreateNewReviewModel:
    properties:
      content:
        type: string
      patient_name:
        type: string
      rate:
        maximum: 5
        minimum: 1
        type: integer
      techniques:
        type: string
    required:
    - patient_name
    - rate
    type: object
  techniquemodel.TechniqueCreationModel:
    properties:
      estimated_time:
        type: string
      fee:
        type: integer
      name:
        type: string
    type: object
  usermodel.LoginForm:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  usermodel.RegisterForm:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
